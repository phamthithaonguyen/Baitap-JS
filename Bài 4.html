<!DOCTYPE HTML>
<html>
    <head> 

    </head>
    <body>
        <script>
        var x = parseInt(prompt("Nhập số thứ nhất: "));
        var y = parseInt(prompt("Nhập số thứ hai: "));
        function UCLN(x,y){
            while(x!=y)   {
                if(x>y) {
                    x=x-y
                }
                else y=y-x;
            }
                return x;
        }
        document.write("Ước chung lớn nhất là: " + UCLN(x,y))

        </script>
    </body>
</html>
