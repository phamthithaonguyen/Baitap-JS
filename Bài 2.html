<!DOCTYPE HTML>
<html>
    <head>
    <title>
            Viết phương trình bậc 2, với các số a, b, c được nhập vào từ bàn phím.
    </title>
    </head>
    <body>
     
        <script> 
         var a = parseInt(prompt("Nhập số a"));
         var b = parseInt(prompt("Nhập số b"));
         var c = parseInt(prompt("Nhập số c"));
        document.write( a+"*x^2 + "+b+"*x + "+c)

        </script>
    </body>
</html>
